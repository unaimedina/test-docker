<!doctype html>
<html lang="en">
<head th:replace="~{navbar :: html_head(pageTitle='Team Ndongo - Teams')}">
</head>
<head>
    <style>
        .card {
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<header th:replace="~{navbar :: header}"></header>
<nav th:replace="~{navbar :: nav}"></nav>
<main>
    <h1 class="title text-center mt-5 text-uppercase">Teams</h1>
    <div class="container">
        <div class="row">
            <div th:each="team : ${teams}" class="col-md-4">
                <div class="card m-5 p-1" style="width: 20rem;">
                    <img class="card-img-top" th:src="${team.imageUrl}" alt="">
                    <div class="card-body">
                        <h5 class="card-title text-uppercase" th:text="${team.teamName}"></h5>
                        <h6 class="card-subtitle text-uppercase" th:text="${team.game}"></h6>
                        <p class="card-text mt-1" th:text="${team.description}"></p>
                        <!-- Align to center this <a> -->
                        <div class="text-center">
                            <a th:href="@{/team/__${team.id}__/details}" class="btn btn-primary">Read more</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
<footer th:replace="~{footer :: footer}"></footer>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/main/script.js"></script>
</body>
</html>
