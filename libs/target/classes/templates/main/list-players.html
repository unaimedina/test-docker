<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Ndongo eSport</title>
    <link href="../../static/css/admin/styles.css" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<nav th:replace="~{admin_fragments :: adminNav}"></nav>

<div id="layoutSidenav">
    <div th:replace="~{admin_fragments :: admin_navbar}"></div>
    <div id="layoutSidenav_content">
        <main class="p-5">
            <table class="table">
                <div class="p-2 mb-1">
                    <a class="btn btn-primary" th:href="@{/admin/teams}">Go back to Teams</a>
                </div>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Player</th>
                    <th scope="col">Name</th>
                    <th scope="col">Role</th>
                    <th scope="col">Action</th>
                </tr>
                <tr th:each="player : ${players}">
                    <td th:text="${player.id}"></td>
                    <td><a th:href="@{/playerInfo/__${player.id}__}"><span th:text="${player.user.username}"></span></a></td>
                    <td th:text="${player.name}"></td>
                    <td th:text="${player.user.role.name}"></td>
                    <td><a th:href="@{/admin/removeUser/__${player.id}__/__${teamId}__}" class="btn btn-warning">Remove</a>
                    </td>
                </tr>
            </table>
        </main>
    </div>
</div>
<th:block th:replace="~{admin_fragments :: javascript}"></th:block>
</body>
</html>
