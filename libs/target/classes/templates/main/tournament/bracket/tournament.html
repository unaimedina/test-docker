<head>
    <meta charset="UTF-8">
    <title>Torneo</title>
    <link rel="stylesheet" type="text/css" href="/static/css/main/style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/bracket/tournament.css">


</head>

<body>
<header th:replace="~{navbar :: header}"></header>
<nav th:replace="~{navbar :: nav}"></nav>
<main>
    <div class="container mt-3 text-center">
        <h1 th:text="${tournament.game}"></h1>
        <h2 th:text="${tournament.name}"></h2>
        <hr class="w-25 opacity-75 mx-auto">
        <div class="tournament-container mt-3">
            <div class="tournament-headers">
                <h3>Round of 16</h3>
                <h3>Quarter-Finals</h3>
                <h3>Semi-Finals</h3>
                <h3>Final</h3>
                <h3>Winner</h3>
            </div>

            <div class="tournament-brackets">
                <ul class="bracket bracket-1">
                    <th:block th:each="m : ${ro16}">
                        <li class="team-item"><span th:text="${m.team1}"></span>
                            <time th:text="${m.dateOrResult}"></time>
                            <span th:text="${m.team2}"></span></li>
                    </th:block>
                </ul>
                <ul class="bracket bracket-2">
                    <th:block th:each="m : ${qf}">
                        <li class="team-item"><span th:text="${m.team1}"></span>
                            <time th:text="${m.dateOrResult}"></time>
                            <span th:text="${m.team2}"></span></li>
                    </th:block>
                </ul>
                <ul class="bracket bracket-3">
                    <th:block th:each="m : ${sf}">
                        <li class="team-item"><span th:text="${m.team1}"></span>
                            <time th:text="${m.dateOrResult}"></time>
                            <span th:text="${m.team2}"></span></li>
                    </th:block>
                </ul>
                <ul class="bracket bracket-4">
                    <th:block th:each="m : ${f}">
                        <li class="team-item"><span th:text="${m.team1}"></span>
                            <time th:text="${m.dateOrResult}"></time>
                            <span th:text="${m.team2}"></span></li>
                    </th:block>
                </ul>
                <ul class="bracket bracket-5">
                    <th:block th:each="m : ${f}">
                        <li class="team-item"><span th:text="${m.team1}"></span></li>
                    </th:block>
                </ul>
            </div>
        </div>
