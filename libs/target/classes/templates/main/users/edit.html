<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Ndongo eSport</title>
    <link href="/static/css/admin/styles.css" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<nav th:replace="~{admin_fragments :: adminNav}"></nav>

<div id="layoutSidenav">
    <div th:replace="~{admin_fragments :: admin_navbar}"></div>
    <div id="layoutSidenav_content" class="d-flex justify-content-center align-items-center">
        <main>
            <h1 class="mb-3 text-uppercase">actualizar usuario</h1>
            <form class="form m-3 p-3" th:action="@{/admin/users/edit/save}" method="post" th:object="${EditUser}">
                <div class="form-group mb-3">
                    <label for="username">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" th:value="*{username}"/>
                </div>
                <div class="form-group mb-3">
                    <label for="email">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" th:value="*{email}"/>
                </div>
                <div class="form-group mb-3">
                    <label for="role">Rol</label>
                    <select class="form-control" id="role" name="role" th:value="*{role.id}">
                        <option value="" disabled>Elige un rol</option>
                        <option th:value="${EditUser.role.id}" th:text="${EditUser.role.name}"></option>
                        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" th:value="*{password}"/>
                </div>

                <input type="hidden" name="id" th:value="*{id}"/>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </div>
            </form>
        </main>
    </div>
</div>
<th:block th:replace="~{admin_fragments :: javascript}"></th:block>
</body>
</html>
