<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/static/css/auth/style.css">
</head>
<body class="align">

<div class="grid">

    <div class="text--center">
        <h1>EDITING <span style="color: white;" th:text="${EditUser.username.toUpperCase()}"></span></h1>
    </div>


    <form method="POST" th:object="${EditUser}" th:action="@{/profile/edit/__${EditUser.id}__}" class="form login">
        <input type="hidden" name="emailS" th:value="${emailS}">
        <input type="hidden" name="roleS" th:value="${roleS}">
        <div class="form__field">
            <label for="register__mail">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-envelope icon" viewBox="0 0 16 16">
                    <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
                </svg>
                <span class="hidden">Mail</span></label>
            <input th:field="*{email}" id="register__mail" type="text" class="form__input"
                   name="email"
                   placeholder="E-Mail" disabled>
        </div>

        <div class="spacer">
            <hr>
        </div>

        <div class="form__field">
            <label for="register__username">
                <svg class="icon">
                    <use xlink:href="#icon-user"></use>
                </svg>
                <span class="hidden">Username</span></label>
            <input th:field="*{username}" autocomplete="username" id="register__username" type="text"
                   class="form__input" name="username"
                   placeholder="Username" required>
        </div>

        <div class="form__field">
            <label for="register__password">
                <svg class="icon">
                    <use xlink:href="#icon-lock"></use>
                </svg>
                <span class="hidden">Password</span></label>
            <input id="register__password" type="password" class="form__input"
                   placeholder="Password"
                   required>
        </div>
        <div class="form__field">
            <label for="register__password">
                <svg class="icon">
                    <use xlink:href="#icon-lock"></use>
                </svg>
                <span class="hidden">Password</span></label>
            <input th:field="*{password}" id="register__passwordConfirm" type="password" class="form__input"
                   placeholder="Confirm password" name="password"
                   required>
        </div>


        <div class="form__field">
            <input type="submit" value="UPDATE">
        </div>
    </form>

    <div class="spacer"></div>

    <div class="text--center">
        <p>OR</p>
    </div>

    <div class="form__field">
        <a th:href="@{/logout}"><button>Logout</button></a>
    </div>

    <div class="spacer"></div>

    <p class="text--center">
        <svg class="icon">
            <use xlink:href="#icon-arrow-right"></use>
        </svg>
        <a th:href="@{/}">Go back</a>
    </p>

</div>

<svg xmlns="http://www.w3.org/2000/svg" class="icons">
    <symbol id="icon-arrow-right" viewBox="0 0 1792 1792">
        <path d="M1600 960q0 54-37 91l-651 651q-39 37-91 37-51 0-90-37l-75-75q-38-38-38-91t38-91l293-293H245q-52 0-84.5-37.5T128 1024V896q0-53 32.5-90.5T245 768h704L656 474q-38-36-38-90t38-90l75-75q38-38 90-38 53 0 91 38l651 651q37 35 37 90z"/>
    </symbol>
    <symbol id="icon-lock" viewBox="0 0 1792 1792">
        <path d="M640 768h512V576q0-106-75-181t-181-75-181 75-75 181v192zm832 96v576q0 40-28 68t-68 28H416q-40 0-68-28t-28-68V864q0-40 28-68t68-28h32V576q0-184 132-316t316-132 316 132 132 316v192h32q40 0 68 28t28 68z"/>
    </symbol>
    <symbol id="icon-user" viewBox="0 0 1792 1792">
        <path d="M1600 1405q0 120-73 189.5t-194 69.5H459q-121 0-194-69.5T192 1405q0-53 3.5-103.5t14-109T236 1084t43-97.5 62-81 85.5-53.5T538 832q9 0 42 21.5t74.5 48 108 48T896 971t133.5-21.5 108-48 74.5-48 42-21.5q61 0 111.5 20t85.5 53.5 62 81 43 97.5 26.5 108.5 14 109 3.5 103.5zm-320-893q0 159-112.5 271.5T896 896 624.5 783.5 512 512t112.5-271.5T896 128t271.5 112.5T1280 512z"/>
    </symbol>
    <symbol id="icon-arrow-left" viewbox="0 0 1792 1792">
        <path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/>
    </symbol>
</svg>

</body>
<script>
    let password = document.getElementById("register__password")
        , confirm_password = document.getElementById("register__passwordConfirm");

    function validatePassword() {
        if (password.value !== confirm_password.value) {
            confirm_password.setCustomValidity("Passwords don't match");
        } else {
            confirm_password.setCustomValidity('');
        }
    }

    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;
</script>
</html>
